<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors - Birds Nepal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #visitors {
            padding: 20px;
        }
        .visitor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .visitor {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .visitor img {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="seasons.html">Season</a>
        <a href="visitors.html">Visitors</a>
    </nav>

    <div class="banner-visitors">
        <div class="overlay"></div>
        <div class="banner-content">
            <h1>Visitors</h1>
            <p>See the visitors who have explored our website.</p>
        </div>
    </div>

    <div id="visitors" class="section">
        <h2>Our Visitors</h2>
        <div id="visitor-list" class="visitor-list"></div>
    </div>

    <script>
        // Function to fetch the visitor's IP info (country and flag)
        function fetchVisitorInfo() {
            fetch('https://api.ipgeolocation.io/ipgeo?apiKey=50b6f7439ac94f92aea70d107f24e9c9')
                .then(response => response.json())
                .then(data => {
                    const visitorList = document.getElementById("visitor-list");
                    const country = data.country_name; // Country name
                    const countryCode = data.country_code2.toLowerCase(); // Country code for flag
                    const ip = data.ip; // Visitor's IP address

                    // Create a new visitor object
                    const visitor = {
                        ip: ip,
                        country: country,
                        flag: `https://flagcdn.com/16x12/${countryCode}.png`
                    };

                    // Retrieve visitors from localStorage or initialize an empty array
                    let visitors = JSON.parse(localStorage.getItem('visitors')) || [];

                    // Add the new visitor to the beginning of the array
                    visitors.unshift(visitor);

                    // Keep only the last 5 visitors
                    visitors = visitors.slice(0, 5);

                    // Save the updated visitors back to localStorage
                    localStorage.setItem('visitors', JSON.stringify(visitors));

                    // Display the visitors
                    displayVisitors(visitors);
                })
                .catch(error => console.error('Error fetching visitor data:', error));
        }

        // Function to display visitors
        function displayVisitors(visitors) {
            const visitorList = document.getElementById("visitor-list");
            visitorList.innerHTML = '';

            visitors.forEach(visitor => {
                const visitorInfo = `
                    <div class="visitor">
                        <p><strong>IP Address:</strong> ${visitor.ip}</p>
                        <p><strong>Country:</strong> ${visitor.country}</p>
                        <img src="${visitor.flag}" alt="${visitor.country} flag" />
                    </div>
                `;
                visitorList.innerHTML += visitorInfo;
            });
        }

        // On page load, fetch visitor info and display existing visitors
        document.addEventListener("DOMContentLoaded", () => {
            fetchVisitorInfo();

            const visitors = JSON.parse(localStorage.getItem('visitors')) || [];
            displayVisitors(visitors);
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
