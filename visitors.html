<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitors - Birds Nepal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #visitors {
            padding: 20px;
        }
        .visitor-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .visitor {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .visitor img {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="seasons.html">Season</a>
        <a href="visitors.html">Visitors</a>
    </nav>

    <div class="banner-visitors">
        <div class="overlay"></div>
        <div class="banner-content">
            <h1>Visitors</h1>
            <p>See the visitors who have explored our website.</p>
        </div>
    </div>

    <div id="visitors" class="section">
        <h2>Our Visitors</h2>
        <div id="visitor-list" class="visitor-list"></div>
    </div>

    <script>
        function fetchVisitorInfo() {
            fetch('https://api.ipgeolocation.io/ipgeo?apiKey=50b6f7439ac94f92aea70d107f24e9c9')
                .then(response => response.json())
                .then(data => {
                    const visitor = {
                        ip: data.ip,
                        country: data.country_name,
                        flag: `https://flagcdn.com/16x12/${data.country_code2.toLowerCase()}.png`
                    };

                    // Send visitor data to the server
                    fetch('/save-visitor', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(visitor)
                    })
                    .then(() => fetchVisitors());
                })
                .catch(error => console.error('Error fetching visitor data:', error));
        }

        function fetchVisitors() {
            fetch('/get-visitors')
                .then(response => response.json())
                .then(visitors => {
                    const visitorList = document.getElementById("visitor-list");
                    visitorList.innerHTML = '';

                    visitors.forEach(visitor => {
                        const visitorInfo = `
                            <div class="visitor">
                                <p><strong>IP Address:</strong> ${visitor.ip}</p>
                                <p><strong>Country:</strong> ${visitor.country}</p>
                                <img src="${visitor.flag}" alt="${visitor.country} flag" />
                            </div>
                        `;
                        visitorList.innerHTML += visitorInfo;
                    });
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchVisitorInfo();
            fetchVisitors();
        });
    </script>
</body>
</html>
